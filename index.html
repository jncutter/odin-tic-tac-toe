<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic - Tac - Toe</h1>
    <div id="playspace">
        <div id="board">
            <div id="top-left" class="square" data-id="0"></div>
            <div id="top-middle" class="square" data-id="1"></div>
            <div id="top-right" class="square" data-id="2"></div>
            <div id="left" class="square" data-id="3"></div>
            <div id="middle" class="square" data-id="4"></div>
            <div id="right" class="square" data-id="5"></div>
            <div id="bottom-left" class="square" data-id="6"></div>
            <div id="bottom-middle" class="square" data-id="7"></div>
            <div id="bottom-right" class="square" data-id="8"></div>
        </div>
        <div id="scores">
            <p id="x-score">0</p>
            <p>-</p>
            <p id="o-score">0</p>
        </div>
        <p id="message">Get three squares in a row to win. It is Player One's turn</p>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
